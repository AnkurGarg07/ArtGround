{% block navbar %} {% load static %} {% load static tailwind_tags %}
<nav class="bg-primary font-[Montserrat]">
  <div class="flex w-full justify-between items-center h-[70px]">
    <span class="flex justify-center items-center">
      <img src="{% static 'images/logo.png' %}" alt="logo" class="h-10" />
    </span>
    <ul
      class="flex justify-center items-center text-text gap-6 font-medium text-[16px] font-[Montserrat]"
    >
      <li><a href="{% url 'sellerHome' %}">Home</a></li>
      <li><a href="{% url 'allProducts' %}">All Products</a></li>
      <li><a href="{% url 'TotalSales' %}">Sales</a></li>
      <li>
        <a class="bg-accent text-primary py-3 px-7 rounded-full" href="{% url 'addProducts' %}"

      <li
        class="bg-text text-primary py-3 px-[13px] rounded-full flex justify-center items-center"
      >
        <a class="" href=""
          ><img src="{% static 'assets/user-icon.png' %}" alt="" class="w-4"
        /></a>
      </li>
      <li
        class="bg-secondary text-primary p-3 rounded-full flex justify-center items-center"
      >
        <a class="sellerLogout" href="{% url 'logout_seller' %}">

    </ul>
  </div>
</nav>
